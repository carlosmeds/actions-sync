name: Pull Request Comment Trigger Example
on:
  issue_comment:
    types: [created]

jobs:
  rebase-stg:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.html_url, '/pull/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Check for existing PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_COUNT=$(gh pr list --base staging --head main | wc -l)
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "PR already exists"
            exit 0
          fi
      - name: please merge
        env:
          GH_TOKEN: ${{ github.token }}
        if: contains(github.event.comment.body, '/rebase-stg')
        run: 'gh pr create --title "merge-main-into-staging" --body "merge-main-into-staging" --base staging'
  rebase-dev:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.html_url, '/pull/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: staging
      - name: Check for existing PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_COUNT=$(gh pr list --base develop --head staging | wc -l)
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "PR already exists"
            exit 0
          fi
      - name: please merge
        env:
          GH_TOKEN: ${{ github.token }}
        if: contains(github.event.comment.body, '/rebase-dev')
        run: 'gh pr create --title "merge-staging-into-develop" --body "merge-staging-into-develop" --base develop'
